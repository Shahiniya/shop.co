<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--script links-->
    <link rel="stylesheet" href="style.css" />
    <title>Shop.co</title>
  </head>
  <body>
    <!--Announcement bar-->
    <section id="announcement-bar">
      <div class="container">
        <h4>
          Sign up and get 20% off to your first order.
          <a href="/sign-up">Sign up</a>
        </h4>
      </div>
    </section>

    <!--Header-->

    <header>
      <div class="container">
        <nav>
          <img src="./assets/icons/SHOP.CO.svg" alt="logo" />
          <!-- ul>li*4>a[href='#']{1} -->
          <!-- ul>li*4>a[href='#']{$} -->
          <!-- Nav links -->
          <ul class="nav-list">
            <li class="nav-list_item">
              <a href="#" class="nav-list_item--link">Shop</a>
            </li>
            <li class="nav-list_item">
              <a href="#" class="nav-list_item--link">On sale</a>
            </li>
            <li class="nav-list_item">
              <a href="#" class="nav-list_item--link">New Arrivals</a>
            </li>
            <li class="nav-list_item">
              <a href="#" class="nav-list_item--link">Brands</a>
            </li>
          </ul>

          <!--Searchbar-->

          <div class="search-bar">
            <img src="./assets/icons/search.svg" alt="search" />

            <input type="text" placeholder="Search for products..." />
          </div>

          <!--Navbar actions-->

          <ul class="nav-actions">
            <li><img src="./assets/icons/bascket.svg" alt="basket" /></li>
            <li><img src="/assets/icons/user.svg" alt="user" /></li>
          </ul>
        </nav>
      </div>
    </header>

    <!--MAin-->
    <main>
      <!-- Hero section -->
      <section id="hero">
        <div class="container">Hero</div>
      </section>

      <!-- Brands section -->
      <section id="brands">
        <div class="container">Brands</div>
      </section>

      <!-- New arrivals section -->
      <section id="new-arrivals">
        <div class="container">New Arrivals</div>
      </section>

      <!-- Top selling section -->
      <section id="top-selling">
        <div class="container">Top selling</div>
      </section>

      <!-- Categories section -->
      <section id="categories">
        <div class="container">Categories</div>
      </section>

      <!-- Customer reviews -->
      <section id="customer-reviews">
        <div class="container">Customer Reviews</div>
      </section>

      <!-- Newsletter section -->
      <section id="newsletter">
        <div class="container">Newsletter</div>
      </section>
    </main>

    <!-- Footer -->

    <footer>
      <div class="container">Footer</div>
    </footer>
  </body>
</html>
